<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="<%= process.env.BK_STATIC_URL %>/static/images/logo.png" type="image/x-icon" />
        <link rel="shortcut icon" href="<%= process.env.BK_STATIC_URL %>/static/images/logo.png" type="image/x-icon" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>运维开发平台 | 腾讯蓝鲸智云</title>
        <style>
            html, body, #app {
                height: 100%;
            }
            html::-webkit-scrollbar {
                display: none;
            }
            body {
               font-size: 14px;
            }
            #preview-app .bk-loading {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                margin: auto;
                background-color: rgba(255, 255, 255, 0.9);
                z-index: 10;
            }
            #preview-app .bk-loading-wrapper {
                text-align: center;
                line-height: 1;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%,-50%);
            }
            #preview-app .bk-loading .bk-loading1 {
                position: relative;
                width: 75px;
                height: 14px;
                margin: auto;
                display: inline-block;
            }
            #preview-app .point {
                position: absolute;
                top: 0;
                width: 14px;
                height: 14px;
                animation-name: scale-animate;
                animation-duration: .8s;
                animation-iteration-count: infinite;
                animation-direction: normal;;
                transform: scale(.6);
                border-radius: 19px;
            }
            #preview-app .point1 {
                background-color: #fd6154;
                left: 0;
                animation-delay: .1s;
            }
            #preview-app .point2 {
                background-color: #ffb726;
                left: 20px;
                animation-delay: .25s;
            }
            #preview-app .point3 {
                background-color: #4cd084;
                left: 40px;
                animation-delay: .4s;
            }
            #preview-app .point4 {
                background-color: #57a3f1;
                left: 60px;
                animation-delay: .55s;
            }
            @keyframes scale-animate {
                0% {
                    transform: scale(1);
                }

                100% {
                    transform: scale(.6);
                }
            }
            .preview-tip {
                display: none;
                position: fixed;
                top: 11px;
                right: -29px;
                transform: rotate(45deg);
                font-size: 12px;
                line-height: 13px;
                padding: 6px 0;
                width: 120px;
                text-align: center;
                background: rgba(239, 184, 61, 0.8);
                color: #000000;
                box-shadow: 1px 2px 8px 2px rgba(0, 0 ,0 , 0.1);
                z-index: 100;
            }
        </style>
    </head>
    <body>
        <div id="preview-app">
            <div class="bk-loading">
                <div class="bk-loading-wrapper">  
                    <div class="bk-loading1 bk-colorful bk-size-large">
                        <div class="point point1"></div>
                        <div class="point point2"></div>
                        <div class="point point3"></div>
                        <div class="point point4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="preview-tip" class="preview-tip"></div>
        <script>
            var BK_STATIC_URL = '<%= process.env.BK_STATIC_URL %>'
            var BKPAAS_ENVIRONMENT = '<%= process.env.BK_PAAS_ENVIRONMENT %>'
            var BK_API_URL_TMPL = '{{ BK_API_URL_TMPL }}'
            var BKPAAS_ENGINE_REGION = '<%= process.env.BK_PAAS_ENGINE_REGION %>'
            var BK_APP_APIGW_PREFIX = '<%= process.env.BK_API_GATEWAY_ORIGIN.replace('{api_name}', 'bk-lesscode') + '/' + process.env.BK_LESSCODE_ENVIRONMENT || '' %>'
            var BK_IAM_HOST = '<%= process.env.BK_IAM_HOST %>'
            var IAM_ENABLE = <%= process.env.BK_IAM_ENABLE %>

            var recalculate = () => {
                const html = window.document.documentElement
                const clientWidth = html.clientWidth || 375
                html.style.fontSize = `${clientWidth / 20}px`
            }

            window.addEventListener('resize', recalculate, false)
            window.document.addEventListener('DOMContentLoaded', recalculate, false)
        </script>
    </body>
</html>
